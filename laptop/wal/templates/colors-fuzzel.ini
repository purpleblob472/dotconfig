[main]
font=0xProto Nerd Font Mono
terminal=kitty -e
prompt=">> "
layer=overlay
icons-enabled=yes
lines=5
width=20

[colors]
background        = {background.strip}ff
text              = {foreground.strip}ff
match             = {color14.strip}ff
selection         = {color9.strip}ff
selection-text    = {background.strip}ff
border            = {color6.strip}ff

[border]
radius=10
width=2

[dmenu]
exit-immediately-if-empty=yes

